{% extends "base.html" %}
{% block title %}Новая запись{% endblock %}
{% block content %}
{# загружаем фильтр #}
{% load user_filters %}

<div class="row justify-content-center">
    <div class="col-md-8 p-5">
        <div class="card">
            <div class="card-header">Новая запись</div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {%for field in form%}
                        {{ field.help_text }}<br>
                        {{ field|addclass:"form-control" }}<br>
                    {%endfor%}
                    <span>{{error}}</span>
                    <button type="submit" class="btn btn-primary">
                        Опубликовать
                    </button>
                   
                </form>
            </div> <!-- card body -->
        </div> <!-- card -->
    </div> <!-- col -->
</div> <!-- row -->

{% endblock %}
